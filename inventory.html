
<!-- inventory.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Osler Wellness Inventory</title>
  <script>
    async function syncInventory() {
      const btn = document.getElementById("syncBtn");
      btn.disabled = true;
      btn.innerText = "Syncing...";
      try {
        const res = await fetch("/.netlify/functions/sync_inventory");
        const data = await res.json();
        alert("Sync Complete: " + data.status);
      } catch (e) {
        alert("Sync failed.");
      }
      btn.disabled = false;
      btn.innerText = "Sync";
    }
  </script>
</head>
<body>
  <h1>Inventory</h1>
  <button id="syncBtn" onclick="syncInventory()">Sync</button>
  <div id="inventoryTable">[Inventory loads here]</div>
</body>
</html>
