<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inventory (Live from Shopify)</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial; background:#202a33; color:#e8eef3; margin:0; padding:24px;}
    .wrap{max-width:1000px; margin:0 auto;}
    h1{margin:0 0 16px 0;}
    .toolbar{display:flex; gap:8px; align-items:center; margin:12px 0 16px;}
    button{background:#2e7d89; border:0; color:white; padding:8px 12px; border-radius:10px; cursor:pointer; font-weight:600;}
    button.secondary{background:#394b59;}
    .tip{background:#17212b; border:1px solid #313d47; padding:12px; border-radius:10px; color:#cfe0ea; font-size:14px;}
    table{width:100%; border-collapse:collapse; margin-top:12px;}
    th,td{padding:12px; border-bottom:1px solid #2b3742; text-align:left;}
    th{background:#253341; position:sticky; top:0;}
    tr:nth-child(even){background:#1c2732;}
    .pill{display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; background:#314556;}
    .muted{opacity:0.8}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="toolbar">
      <button id="btnRefresh">Refresh</button>
      <button id="btnSync" class="secondary">Flow-only sync</button>
      <div class="muted">Auto-updates every 20s.</div>
    </div>
    <h1>Inventory (Live from Shopify)</h1>
    <div class="tip">This table reads from <strong>Supabase</strong>, which is fed by <strong>Shopify Flow</strong>. Flow pushes an event here and the table refreshes in near real-time.</div>

    <table id="tbl">
      <thead>
        <tr>
          <th>Product</th><th>SKU</th><th>Barcode</th><th>Price</th><th>SV</th><th>RH1</th><th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

<script>
const params = new URLSearchParams(location.search);
const API_URL = params.get('api') || (window.SUPABASE_URL || '');
const TOKEN   = params.get('token');

if (!TOKEN || !API_URL) {
  console.warn('Missing token or api url. Provide ?api=<supabase-url>&token=<anon-or-service-role>');
}

async function sb(path) {
  const res = await fetch(`${API_URL}${path}`, {
    headers: { 'apikey': TOKEN, 'Authorization': `Bearer ${TOKEN}` }
  });
  if (!res.ok) throw new Error(await res.text());
  return res.json();
}

async function load() {
  const rows = await sb('/rest/v1/products_with_balances?select=*');
  const tbody = document.querySelector('#tbl tbody');
  tbody.innerHTML = '';
  for (const r of rows) {
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${r.name}</td><td>${r.sku||''}</td><td>${r.barcode||''}</td>
      <td>${Number(r.sell_price||0).toFixed(2)}</td>
      <td>${r.on_hand_sv||0}</td><td>${r.on_hand_rh1||0}</td><td>${r.on_hand_total||0}</td>`;
    tbody.appendChild(tr);
  }
}

async function syncNow() {
  try {
    const res = await fetch('/.netlify/functions/shopify-sync-now', { method: 'POST' });
    const t = await res.text();
    alert(t);
  } catch (e) {
    alert('Sync call failed: '+ e);
  }
}

document.getElementById('btnRefresh').addEventListener('click', load);
document.getElementById('btnSync').addEventListener('click', syncNow);
load();
setInterval(load, 20000);
</script>
</body>
</html>
