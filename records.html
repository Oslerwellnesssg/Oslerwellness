<!doctype html>
<html><head><meta charset="utf-8"/><title>Osler Wellness — Patient Dispense Records</title>
  <style>
    :root{--bg:#3b4d54;--card:#445a62;--text:#fff;--accent:#fe8d3f;--head:#3f5962;--border:#5e757d;--danger:#ff6b6b;}
    *{box-sizing:border-box} body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:var(--bg);color:var(--text)}
    .container{padding:20px;max-width:1200px;margin:0 auto}
    .topbar{display:flex;gap:12px;align-items:center;margin-bottom:16px}
    h2{margin:0;font-weight:650}
    .btn{border:1px solid var(--border);padding:8px 12px;border-radius:10px;background:var(--accent);color:var(--text);cursor:pointer;text-decoration:none;display:inline-block}
    .btn.secondary{background:transparent;border-color:var(--accent)}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;border:1px solid var(--border);font-size:12px;opacity:.9}
    .card{border:1px solid var(--border);border-radius:14px;padding:16px;margin-bottom:16px;background:var(--card)}
    table{border-collapse:collapse;width:100%;overflow:hidden;border-radius:8px}
    th,td{padding:10px 12px;border-bottom:1px solid var(--border);vertical-align:middle}
    th{background:var(--head);text-align:left}
    tr:nth-child(even) td{background:#364950}
    .status-pill{padding:2px 8px;border-radius:999px;border:1px solid var(--border);font-size:12px}
    .pre{border-color:var(--danger);color:var(--danger);font-weight:700}
    .action-btn{padding:4px 8px;border-radius:8px;border:1px solid var(--border);background:#2b3b41;color:#fff;cursor:pointer;margin-right:6px}
    .action-btn.danger{background:#a94747}
    .muted{opacity:.8}
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SB_URL="https://zwocjuiqkmfgtenzjdcy.supabase.co";
    const SB_ANON="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3b2NqdWlxa21mZ3RlbnpqZGN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5Njk4MDEsImV4cCI6MjA3MjU0NTgwMX0.c4OyvfF3tfFM6uwaEcbUMh6WJJqythetshxThrMuAQg";
    let sb=null; function sbc(){ if(!sb) sb = supabase.createClient(SB_URL, SB_ANON); return sb; }
    function getParam(n){ const p=new URLSearchParams(location.search); return p.get(n)||null; }
    function safeJwt(t){ try{const a=t.split('.'); if(a.length!==3) return null; const j=atob(a[1].replace(/-/g,'+').replace(/_/g,'/')); return JSON.parse(decodeURIComponent(escape(j)));}catch(e){return null;}}
    function resolvePid(){ const tk=getParam('token'); if(!tk) return null; const pl=safeJwt(tk); if(pl){ if(pl.patient?.id) return String(pl.patient.id); if(pl.patientId) return String(pl.patientId); if(pl.patient?.PlatoID) return String(pl.patient.PlatoID);} return tk.length>8?tk:null; }
    let PID=null;

    function setNavLinks(){
      const qs = location.search;
      const inv = document.getElementById('toInventory');
      const disp = document.getElementById('toDispense');
      if(inv){ inv.setAttribute('href', 'inventory.html'); } // inventory works without token
      if(disp){ disp.setAttribute('href', 'dispense.html'+qs); }
    }

    async function loadRows(){
      const { data, error } = await sbc()
        .from('movements_with_products')
        .select('id,created_at,type,product_name,sku,from_loc,qty_out,doctor_initials,remarks,patient_id')
        .eq('patient_id', PID)
        .order('created_at',{ascending:false})
        .limit(200);
      const tb = document.getElementById('tbody');
      if(error){ tb.innerHTML = '<tr><td colspan="9">Error loading: '+error.message+'</td></tr>'; return; }
      if(!data || !data.length){ tb.innerHTML='<tr><td colspan="9">No dispenses yet.</td></tr>'; return; }
      tb.innerHTML='';
      for(const r of data){
        const isPre = r.type === 'preorder';
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${new Date(r.created_at).toLocaleString()}</td>
          <td>${r.product_name||''}</td>
          <td>${r.sku||''}</td>
          <td>${r.qty_out||0}</td>
          <td>${r.from_loc||''}</td>
          <td>${r.doctor_initials||''}</td>
          <td>${(r.remarks||'').replaceAll('[PRE-ORDER]','').trim()} ${isPre?'<strong style="color:var(--danger)">[PRE-ORDER]</strong>':''}</td>
          <td>${isPre?'<span class="status-pill pre">PRE-ORDER</span>':'Dispensed'}</td>
          <td>
            <button class="action-btn" data-act="void" data-id="${r.id}">Void</button>
            <button class="action-btn danger" data-act="delete" data-id="${r.id}">Delete</button>
          </td>`;
        tb.appendChild(tr);
      }
    }

    async function handleTableClick(ev){
      const btn = ev.target.closest('button[data-act]');
      if(!btn) return;
      const act = btn.getAttribute('data-act');
      const id = btn.getAttribute('data-id');
      if(act==='void'){
        if(!confirm('Mark this transaction as VOID and reverse stock movements?')) return;
        const { error } = await sbc().rpc('void_transaction', { p_txn: id });
        if(error){ alert('Void failed: '+error.message); return; }
        loadRows();
      }else if(act==='delete'){
        const pwd = prompt('Enter delete password to permanently remove this (must already be VOID):');
        if(!pwd) return;
        const { error } = await sbc().rpc('delete_transaction', { p_txn: id, p_password: pwd });
        if(error){ alert('Delete failed: '+error.message); return; }
        loadRows();
      }
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      setNavLinks();
      PID = resolvePid();
      if(!PID){
        // Opened from left-side menu without a patient context; go to Inventory.
        window.location.replace('inventory.html');
        return;
      }
      document.getElementById('pid').textContent = 'patient: ' + PID;
      document.getElementById('tableWrap').addEventListener('click', handleTableClick);
      loadRows();
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <h2>Osler Wellness — Patient Dispense Records</h2>
      <span id="pid" class="pill">patient: …</span>
      <div style="flex:1"></div>
      <a class="btn secondary" id="toInventory" href="#">Inventory</a>
      <a class="btn" id="toDispense" href="#">Dispense</a>
    </div>
    <div class="card" id="tableWrap">
      <table>
        <thead>
          <tr><th>Date</th><th>Product</th><th>SKU</th><th>Qty</th><th>From</th><th>Doc</th><th>Remarks</th><th>Status</th><th>Actions</th></tr>
        </thead>
        <tbody id="tbody"><tr><td colspan="9">Loading…</td></tr></tbody>
      </table>
      <p class="muted" style="margin-top:8px">Tip: To delete permanently, transaction must be VOIDed first and you need the password.</p>
    </div>
  </div>
</body></html>
