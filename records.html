
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Osler Wellness</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
  <style>
    :root { --bg:#0b1324; --card:#111a32; --text:#e8eefc; --muted:#9ab0d9; --accent:#5cc8ff; --chip:#1b2a52; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Arial,sans-serif}
    .container{max-width:1100px;margin:0 auto;padding:18px}
    .row{display:flex;gap:12px;flex-wrap:wrap;align-items:center}
    .title{font-weight:600;font-size:20px}
    .card{background:var(--card);border-radius:14px;padding:14px;margin-top:12px;box-shadow:0 2px 14px rgba(0,0,0,.25)}
    button,.chip,a.btn{border:0;border-radius:10px;padding:10px 14px;background:#23407a;color:var(--text);cursor:pointer}
    button:hover,a.btn:hover{filter:brightness(1.08)} .chip{background:var(--chip)}
    table{width:100%;border-collapse:collapse;margin-top:10px}
    th,td{padding:10px;border-bottom:1px solid #24345b;text-align:left;font-size:14px}
    th{color:#cfe1ff;font-weight:600}
    td.mono{font-family:ui-monospace, SFMono-Regular, Menlo, monospace}
    .muted{color:var(--muted)} .right{text-align:right}
    .ok{color:#80ff9c} .warn{color:#ffd479}
    .status{padding:2px 8px;border-radius:999px;background:#21335f;color:#d9e6ff;font-size:12px}
    .toolbar{display:flex;gap:8px;flex-wrap:wrap}
    .small{font-size:12px}
    .link{color:var(--accent);text-decoration:none}
    .error{background:#351a1a;border:1px solid #7a2a2a;padding:8px;border-radius:10px;color:#ffd5d5;margin-top:8px}
    .success{background:#1a3521;border:1px solid #2a7a48;padding:8px;border-radius:10px;color:#d5ffde;margin-top:8px}
    input[type=text]{background:#0f1a33;color:var(--text);border:1px solid #2a3f70;border-radius:10px;padding:8px;width:100%}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
  </style>
</head>
<body>
<div class="container">

<div class="row">
  <div class="title">Osler Wellness Â· Patient Records</div>
  <a class="btn" href="inventory.html">Inventory</a>
</div>

<div class="card">
  <div class="grid2">
    <div>
      <div class="small muted">Supabase URL</div>
      <input id="supabase_url" type="text" placeholder="Supabase URL">
    </div>
    <div>
      <div class="small muted">Supabase anon key</div>
      <input id="supabase_key" type="text" placeholder="Supabase anon key">
    </div>
  </div>
  <div class="grid2" style="margin-top:10px">
    <div>
      <div class="small muted">Filter by patient_id (optional)</div>
      <input id="patient_id" type="text" placeholder="e.g. 12345">
    </div>
    <div class="row" style="align-items:end;gap:8px">
      <button id="btnRefresh">Refresh</button>
    </div>
  </div>
  <div id="flash" style="margin-top:8px"></div>
</div>

<div class="card">
  <div class="small muted">Source view (override with ?tx_view=...)</div>
  <div class="row" style="gap:8px;margin-top:6px">
    <code id="viewName" class="small"></code>
  </div>
  <table id="grid">
    <thead>
      <tr>
        <th>Date/Time</th><th>Patient</th><th>Product</th><th>SKU</th><th class="right">Qty</th><th class="right">Unit $</th><th class="right">Total $</th><th>Status</th><th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>


</div>
<script>
// helpers
const $ = (q) => document.querySelector(q);
const $$ = (q) => Array.from(document.querySelectorAll(q));
const qp = new URLSearchParams(location.search);

function env(key, fallback){
  return qp.get(key) || window.localStorage.getItem(key) || fallback || "";
}

function setStatus(el, cls, msg){
  if(!el) return;
  el.className = cls; el.textContent = msg;
}

function number(v){ if(v===null||v===undefined||v==='') return ''; const n = Number(v); return Number.isFinite(n) ? n : v; }
</script>
</body></html>

<script>
const defaultUrl = "https://zwocjuiqkmfgtenzjdcy.supabase.co";
const defaultKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3b2NqdWlxa21mZ3RlbnpqZGN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5Njk4MDEsImV4cCI6MjA3MjU0NTgwMX0.c4OyvfF3tfFM6uwaEcbUMh6WJJqythetshxThrMuAQg";
const txViewPref = env("tx_view") || "transactions_with_products";
const txTable    = env("tx_table") || "transactions";

$('#supabase_url').value = env('supabase_url', defaultUrl);
$('#supabase_key').value = env('supabase_key', defaultKey);
$('#patient_id').value   = env('patient_id', "");

let supa = null;
function init(){
  const url = $('#supabase_url').value.trim();
  const key = $('#supabase_key').value.trim();
  if(!url || !key){
    setStatus($('#flash'), 'error', 'Missing Supabase URL / key. Fill above or pass as URL params.');
    return null;
  }
  window.localStorage.setItem('supabase_url', url);
  window.localStorage.setItem('supabase_key', key);
  supa = window.supabase.createClient(url, key);
  return supa;
}

async function readView(view, patient){
  let q = supa.from(view).select('*').order('created_at', { ascending:false }).limit(500);
  if(patient){ q = q.eq('patient_id', patient); }
  const { data, error } = await q;
  if(error) throw error;
  return data || [];
}

function pick(row, keys){
  for(const k of keys){ if(k in row) return row[k]; }
  return '';
}
function fmtTs(v){ try{ return new Date(v).toLocaleString(); }catch(e){ return v||''; }}

function render(rows){
  const tb = $('#grid tbody'); tb.innerHTML='';
  for(const r of rows){
    const id   = pick(r, ['id']);
    const ts   = pick(r, ['created_at','ts','occurred_at']);
    const pid  = pick(r, ['patient_id','patient']);
    const pname= pick(r, ['product_name','product','name','title']);
    const sku  = pick(r, ['sku']);
    const qty  = pick(r, ['qty_out','qty']);
    const price= pick(r, ['unit_price','price']);
    const total= (qty!=='' && price!=='') ? Number(qty) * Number(price) : '';
    const status = pick(r, ['status','type']) || 'for_dispensation';

    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${fmtTs(ts)}</td>
      <td>${pid}</td>
      <td>${pname}</td>
      <td class="mono">${sku}</td>
      <td class="right">${qty!==''? Number(qty):''}</td>
      <td class="right">${price!==''? Number(price).toFixed(2):''}</td>
      <td class="right">${total!==''? Number(total).toFixed(2):''}</td>
      <td><span class="status">${status}</span></td>
      <td>
        <button data-id="${'{'}id{'}'}" class="btnComplete">Complete</button>
      </td>
    `;
    tb.appendChild(tr);
  }
  $$('.btnComplete').forEach(b => b.addEventListener('click', () => complete(b.dataset.id)));
}

async function complete(id){
  if(!id){ setStatus($('#flash'),'error','Missing transaction id.'); return; }
  try{
    const { error } = await supa.from(txTable).update({ status: 'dispensed' }).eq('id', id);
    if(error) throw error;
    setStatus($('#flash'),'success','Marked as dispensed.');
    await refresh();
  }catch(e){
    setStatus($('#flash'),'error','Update failed: '+e.message);
  }
}

async function refresh(){
  $('#flash').innerHTML='';
  if(!init()) return;
  try{
    $('#viewName').textContent = txViewPref;
    const rows = await readView(txViewPref, $('#patient_id').value.trim() || null);
    render(rows);
    if(rows.length===0) setStatus($('#flash'),'error',`No rows returned from view: ${txViewPref}.`);
  }catch(e){
    setStatus($('#flash'),'error','Load failed: '+e.message);
  }
}

$('#btnRefresh').addEventListener('click', refresh);
window.addEventListener('load', () => { refresh(); });
</script>
