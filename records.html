<!doctype html>
<html><head><meta charset="utf-8"/><title>Osler Wellness — Patient Dispense Records</title>
  <style>
    :root{--bg:#3b4d54;--card:#445a62;--text:#fff;--accent:#fe8d3f;--head:#3f5962;--border:#5e757d;--danger:#ff6b6b;}
    *{box-sizing:border-box} body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:var(--bg);color:var(--text)}
    .container{padding:20px;max-width:1200px;margin:0 auto}
    .topbar{display:flex;gap:12px;align-items:center;margin-bottom:16px}
    h2{margin:0;font-weight:650}
    .btn{border:1px solid var(--border);padding:8px 12px;border-radius:10px;background:var(--accent);color:var(--text);cursor:pointer}
    .btn.secondary{background:transparent;border-color:var(--accent)}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;border:1px solid var(--border);font-size:12px;opacity:.9}
    .card{border:1px solid var(--border);border-radius:14px;padding:16px;margin-bottom:16px;background:var(--card)}
    table{border-collapse:collapse;width:100%;overflow:hidden;border-radius:8px}
    th,td{padding:10px 12px;border-bottom:1px solid var(--border)}
    th{background:var(--head);text-align:left}
    tr:nth-child(even) td{background:#364950}
    .status-pill{padding:2px 8px;border-radius:999px;border:1px solid var(--border);font-size:12px}
    .pre{border-color:var(--danger);color:var(--danger);font-weight:700}
    .void{border-color:var(--danger);color:var(--danger);font-weight:700}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .btn.small{padding:6px 10px;font-size:12px;border-radius:8px}
    .btn.danger{background:#c84a4a;border-color:#c84a4a}
    .btn.ghost{background:transparent;border-color:var(--border)}
  </style>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const SB_URL="https://zwocjuiqkmfgtenzjdcy.supabase.co";
    const SB_ANON="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp3b2NqdWlxa21mZ3RlbnpqZGN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5Njk4MDEsImV4cCI6MjA3MjU0NTgwMX0.c4OyvfF3tfFM6uwaEcbUMh6WJJqythetshxThrMuAQg";
    let sb=null; function sbc(){ if(!sb) sb = supabase.createClient(SB_URL, SB_ANON); return sb; }
    function getParam(n){ const p=new URLSearchParams(location.search); return p.get(n)||null; }
    function safeJwt(t){ try{const a=t.split('.'); if(a.length!==3) return null; const j=atob(a[1].replace(/-/g,'+').replace(/_/g,'/')); return JSON.parse(decodeURIComponent(escape(j)));}catch(e){return null;}}
    function resolvePid(){ const tk=getParam('token'); const pid=getParam('pid'); if(pid) return pid; if(!tk) return null; const pl=safeJwt(tk); if(pl){ if(pl.patient?.id) return String(pl.patient.id); if(pl.patientId) return String(pl.patientId);} return tk.length>8?tk:null; }
    let PID=null;

    async function loadRows(){
      const q = sbc()
        .from('movements_with_products')
        .select('id,created_at,voided,type,product_name,barcode,sku,from_loc,qty_out,doctor_initials,remarks,patient_id')
        .eq('patient_id', PID)
        .order('created_at',{ascending:false})
        .limit(200);
      const { data, error } = await q;
      const tb = document.getElementById('tbody');
      if(error){ console.error(error); tb.innerHTML = '<tr><td colspan=\"9\">Error loading: '+error.message+'</td></tr>'; return; }
      tb.innerHTML='';
      if(!data || !data.length){ tb.innerHTML='<tr><td colspan=\"9\">No dispenses yet.</td></tr>'; return; }
      for(const r of data){
        const isPre = r.type === 'preorder';
        const statusHtml = r.voided
          ? '<span class=\"status-pill void\">VOIDED</span>'
          : (isPre ? '<span class=\"status-pill pre\">PRE-ORDER</span>' : 'Dispensed');

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${new Date(r.created_at).toLocaleString()}</td>
          <td>${r.product_name||''}</td>
          <td>${r.sku || r.barcode || ''}</td>
          <td>${r.qty_out||0}</td>
          <td>${r.from_loc||''}</td>
          <td>${r.doctor_initials||''}</td>
          <td>${(r.remarks||'').replaceAll('[PRE-ORDER]','').trim()} ${isPre?'<strong style=\"color:var(--danger)\">[PRE-ORDER]</strong>':''}</td>
          <td>${statusHtml}</td>
          <td class=\"actions\">
            ${!r.voided ? `<button class=\"btn small danger\" onclick=\"voidTxn('${r.id}')\">Void</button>` : '<span class=\"pill\" style=\"opacity:.8\">Voided</span>'}
            ${r.voided ? `<button class=\"btn small ghost\" onclick=\"deleteTxn('${r.id}')\">Delete</button>` : ''}
          </td>`;
        tb.appendChild(tr);
      }
    }

    async function voidTxn(id){
      if(!confirm('Void this transaction? This will reverse stock if applicable.')) return;
      const { error } = await sbc().rpc('void_transaction', { p_txn: id });
      if(error){ alert('Void failed: '+error.message); return; }
      await loadRows();
    }

    async function deleteTxn(id){
      const pwd = prompt('Enter delete password to permanently remove this record:');
      if(!pwd) return;
      const { error } = await sbc().rpc('delete_transaction', { p_txn: id, p_password: pwd });
      if(error){ alert('Delete failed: '+error.message); return; }
      await loadRows();
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      PID = resolvePid();
      document.getElementById('pid').textContent = 'patient: ' + (PID||'—');
      if(!PID){ document.getElementById('tbody').innerHTML='<tr><td colspan=\"9\">Open from Plato so we know the patient.</td></tr>'; return; }
      loadRows();
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="topbar">
      <h2>Osler Wellness — Patient Dispense Records</h2>
      <span id="pid" class="pill">patient: …</span>
      <div style="flex:1"></div>
      <a class="btn secondary" href="inventory.html?"+location.search>Inventory</a>
      <a class="btn" href="dispense.html?"+location.search>Dispense</a>
    </div>
    <div class="card">
      <table>
        <thead>
          <tr><th>Date</th><th>Product</th><th>SKU</th><th>Qty</th><th>From</th><th>Doc</th><th>Remarks</th><th>Status</th><th>Actions</th></tr>
        </thead>
        <tbody id="tbody"><tr><td colspan="9">Loading…</td></tr></tbody>
      </table>
    </div>
  </div>
</body></html>
